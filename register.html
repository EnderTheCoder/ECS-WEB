<!doctype html>
<html lang="zh-CN">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">

    <title>ECS-机械动力服务器官网-注册</title>
</head>
<body>

<div class="alert alert-success" hidden="hidden" role="alert">
    <h4 class="alert-heading">干得漂亮！</h4>
    <p>你在ECS-机械动力服务器的账号注册成功！</p>
    <hr>
    <p class="mb-0">快去下载客户端进入服务器吧</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">ECS-机械动力服务器注册</h5>
                    <h6 class="card-subtitle mb-2 text-muted">从此处开始你的机械动力之旅</h6>
                    <form class="register-form">
                        <div class="form-group">
                            <label for="email">邮箱地址</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                            <small id="emailHelp" class="form-text text-muted">请填写正确的邮箱地址以便于找回密码</small>
                        </div>
                        <div class="form-group">
                            <label for="qq">QQ</label>
                            <input type="text" class="form-control" id="qq" aria-describedby="qqHelp" required>
                            <small id="qqHelp" class="form-text text-muted">填写正确的QQ号便于我们对照</small>
                        </div>
                        <div class="form-group">
                            <label for="username">游戏ID</label>
                            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" required>
                            <small id="usernameHelp" class="form-text text-muted">请填写游戏内ID，使用字母a-z/A-Z，数字0-9，下划线_的组合</small>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="button" class="btn btn-primary register-button">注册</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/jquery.1.10.2.js"></script>
<script src="js/register.js"></script>


</body>
</html>
